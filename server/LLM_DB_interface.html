<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLM Database Interface</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        .chat-container {
            max-width: 800px;
            height: 80vh;
            display: flex;
            flex-direction: column;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .chat-messages {
            flex-grow: 1;
            padding: 1rem;
            overflow-y: auto;
        }
        .message {
            max-width: 85%;
            padding: 0.75rem 1rem;
            margin-bottom: 1rem;
            border-radius: 18px;
            word-wrap: break-word;
            line-height: 1.5;
        }
        .user-message {
            background-color: #0d6efd;
            color: white;
            align-self: flex-end;
            margin-left: auto;
        }
        .llm-message {
            background-color: #e5e7eb;
            color: #374151;
            align-self: flex-start;
            margin-right: auto;
        }
        .input-container {
            padding: 1rem;
            border-top: 1px solid #e5e7eb;
            display: flex;
            align-items: center;
        }
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            width: 24px;
            height: 24px;
            border-radius: 50%;
            border-left-color: #0d6efd;
            animation: spin 1s ease infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <!-- Modal for Server Not Found -->
    <div id="error-modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden flex items-center justify-center p-4">
        <div class="bg-white rounded-lg p-6 shadow-xl max-w-sm w-full text-center">
            <h3 class="text-xl font-bold text-red-600 mb-4">Error: Server Not Found</h3>
            <p class="text-gray-700 mb-4">Could not connect to the Node.js server. Please ensure the server is running on `http://localhost:3000` and the correct port is open.</p>
            <button id="close-modal" class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded-full transition-colors">Close</button>
        </div>
    </div>

    <div class="chat-container">
        <div class="bg-gray-100 p-4 border-b border-gray-200">
            <h1 class="text-center text-lg font-bold text-gray-800">LLM Database Query Interface</h1>
            <p class="text-center text-sm text-gray-500 mt-1">Chat with your local SQLite database via a Node.js server.</p>
        </div>
        <div id="chat-messages" class="chat-messages flex flex-col space-y-4">
            <!-- Messages will be injected here by JavaScript -->
        </div>
        <div class="input-container">
            <input type="text" id="user-input" placeholder="Type your query..." class="flex-grow p-3 border border-gray-300 rounded-full focus:outline-none focus:border-blue-500 transition-all">
            <button id="send-btn" class="ml-3 bg-blue-500 hover:bg-blue-600 text-white p-3 rounded-full shadow-lg transition-colors flex items-center justify-center">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const chatMessages = document.getElementById('chat-messages');
            const userInput = document.getElementById('user-input');
            const sendBtn = document.getElementById('send-btn');
            const errorModal = document.getElementById('error-modal');
            const closeModalBtn = document.getElementById('close-modal');
            const serverUrl = 'http://localhost:3000/query-db'; // The URL of your Node.js server endpoint

            // Function to show a message in the chat
            const addMessage = (text, type) => {
                const messageDiv = document.createElement('div');
                messageDiv.classList.add('message', type);
                messageDiv.textContent = text;
                chatMessages.appendChild(messageDiv);
                chatMessages.scrollTop = chatMessages.scrollHeight;
            };

            // Function to show/hide a loading spinner
            const showLoading = (show) => {
                const spinner = document.getElementById('spinner');
                if (show) {
                    if (!spinner) {
                        const loadingDiv = document.createElement('div');
                        loadingDiv.id = 'spinner';
                        loadingDiv.classList.add('flex', 'justify-center', 'items-center', 'my-4');
                        loadingDiv.innerHTML = '<div class="spinner"></div>';
                        chatMessages.appendChild(loadingDiv);
                    }
                    userInput.disabled = true;
                    sendBtn.disabled = true;
                } else {
                    const loadingDiv = document.getElementById('spinner');
                    if (loadingDiv) {
                        loadingDiv.remove();
                    }
                    userInput.disabled = false;
                    sendBtn.disabled = false;
                }
            };

            // Function to handle sending the user's message
            const sendMessage = async () => {
                const query = userInput.value.trim();
                if (!query) return;

                addMessage(query, 'user-message');
                userInput.value = '';
                showLoading(true);

                try {
                    const response = await fetch(serverUrl, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ query: query })
                    });

                    if (!response.ok) {
                        if (response.status === 500) {
                            throw new Error('Internal Server Error. Check the Node.js server logs for details.');
                        } else {
                            throw new Error(`HTTP error! Status: ${response.status}`);
                        }
                    }

                    const data = await response.json();

                    if (data.type === 'sql_response') {
                        // Display the generated SQL and the database result
                        addMessage(`SQL Query: ${data.sql_query}\n\nResult: ${JSON.stringify(data.result, null, 2)}`, 'llm-message');
                    } else if (data.type === 'conversational_response') {
                        // Display the conversational response
                        addMessage(data.message, 'llm-message');
                    } else if (data.type === 'error') {
                        addMessage(`Error: ${data.message}`, 'llm-message');
                    }

                } catch (error) {
                    console.error('Fetch error:', error);
                    errorModal.classList.remove('hidden');
                    errorModal.classList.add('flex');
                } finally {
                    showLoading(false);
                }
            };

            sendBtn.addEventListener('click', sendMessage);
            userInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });

            closeModalBtn.addEventListener('click', () => {
                errorModal.classList.add('hidden');
                errorModal.classList.remove('flex');
            });

            // Initial welcome message
            addMessage("Welcome! I can translate your natural language queries into SQL to retrieve data from your local SQLite database. Try something like 'Show me the top 5 most recent users.' You can also ask me simple questions, like 'Are you a robot?'.", 'llm-message');
        });
    </script>
</body>
</html>
